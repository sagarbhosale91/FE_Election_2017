  <link href="app/widgets/simple_cards/simpleCards.css" rel="stylesheet">

  
	<div class="row simpleCards" ng-init="vm.initData()">

            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="data in vm.simpleCardsData">
                <div class="offer offer-default">
                    <div class="shape">
                        <div class="shape-text">
                            {{data.link.label}}
                        </div>
                    </div>
                    <div class="offer-content">
                        <h3 class="lead">
                            {{data.title}}
                        </h3>
                        <span ng-class="data.icon"></span>
                        <p>
                            {{data.desc}}
                        </p>
                    </div>
                </div>
            </div>
	</div>
